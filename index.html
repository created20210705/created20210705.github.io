<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:500px;height:450px;"></div>
<p>
    <button onclick="panTo()">중심으로</button>
    <button onclick="setBounds()">범위 재설정</button>
</p>




<!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
<!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9cb4d2da64f18642fcdeb9a13d37c296"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.5332235371404875, 126.992555952759155), // 중심좌표
        level: 3 // 확대 레벨 (1~14 클수록 축소됨)
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성
var map = new kakao.maps.Map(mapContainer, mapOption);

// 좌표 지정
var points = [
  {
    restaurant_name: '플랜트',
    restaurant_img: 'https://scontent.ficn1-1.fna.fbcdn.net/v/t1.6435-9/67944483_2279413595521289_2940732677000527872_n.jpg?_nc_cat=110&ccb=1-5&_nc_sid=973b4a&_nc_ohc=PX_QAacr1XsAX8pXV97&_nc_ht=scontent.ficn1-1.fna&oh=e03e595eb74848aa98f9a89fbe131fe3&oe=61CAEBC9',
    restaurant_addr: '이태원1동 보광로 117 2층',
    restaurant_homepage: 'https://www.plantcafeseoul.com/',
    latlng: new kakao.maps.LatLng(37.53308562804209, 126.99422999508919)
  },
  {
    restaurant_name: '브레게티',
    restaurant_img: 'https://lh3.googleusercontent.com/proxy/p8VPrhBEgDuEVsAVKYWfsreV-DGyRrTG-PL6pSZe-w2qS0-2WAat3QUuRoD8GRBtm15qlqJPlzwxm-K08cPsiF9ejNKzeOVP4d6vVYseDJ-qDVhS2ugC2QmsOEQ',
    restaurant_addr: '이태원1동 보광로 124 2층',
    restaurant_homepage: 'http://breaghetti.com/',
    latlng: new kakao.maps.LatLng(37.53379811117251, 126.99426638530281)
  },
  {
    restaurant_name: '스프라우트',
    restaurant_img: 'https://d3af5evjz6cdzs.cloudfront.net/images/uploads/320x0/sprout-new-logo_5b28afc3f4e5a2474e53ce579ff1e7801633422475.jpg',
    restaurant_addr: '이태원로14길 21',
    restaurant_homepage: 'https://sprout-korea.com/ko/weekly-order-form-ko/',
    latlng: new kakao.maps.LatLng(37.533361446238885, 126.99088191042912)
  }
];

// 지도를 재설정할 범위정보를 가지고 있을 LatLngBounds 객체를 생성
var bounds = new kakao.maps.LatLngBounds();

// 지정된 좌표에 마커 추가, LatLngBounds 객체에 좌표 추가
for (var i = 0; i < points.length; i++) {
    var marker = new kakao.maps.Marker({
      map: map,
      position : points[i].latlng,
      title: points[i].title
     });

     var content =
     '<div class="wrap">' +
     '    <div class="info">' +
     '        <div class="title">' +
     points[i].restaurant_name +
     '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
     '        </div>' +
     '        <div class="body">' +
     '            <div class="img">' +
     '                <img src="'+ points[i].restaurant_img +'" width="73" height="70">' +
     '           </div>' +
     '            <div class="desc">' +
     '                <div class="ellipsis">'+ points[i].restaurant_addr +'</div>' +
     '                <div><a href="'+ points[i].restaurant_homepage +'" target="_blank" class="link">공식 홈페이지</a></div>' +
     '            </div>' +
     '        </div>' +
     '    </div>' +
     '</div>';

    // 마커 위에 커스텀오버레이를 표시
    var overlay = new kakao.maps.CustomOverlay({
        content: content,
        map: null,
        position: marker.getPosition()
    });

    // 마커에 이벤트를 등록하는 함수 만들고 즉시 호출하여 클로저를 만듭니다
    (function(marker, overlay) {
        kakao.maps.event.addListener(marker, 'click', function() {
            overlay.setMap(map);
        });
    })(marker, overlay);

    // 마커들을 bounds에 포함
    bounds.extend(points[i].latlng);
}

//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

//지도 중심으로 부드럽게 이동하는 함수
function panTo() {
    // 이동할 위도 경도 위치를 생성
    var moveLatLon = new kakao.maps.LatLng(37.5332235371404875, 126.992555952759155);

    // 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동.
    map.panTo(moveLatLon);
}

// 버튼을 클릭하면 아래 배열의 좌표들이 모두 보이게 지도 범위를 재설정하는 함수
function setBounds() {
    // 지도의 중심좌표와 레벨이 변경될 수 있음
    map.setBounds(bounds);
}

// 커스텀 오버레이를 닫기 위해 호출되는 함수입니다
function closeOverlay() {
    overlay.setMap(null);
}

</script>
</body>
</html>
