<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>localhost지도</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic'>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9cb4d2da64f18642fcdeb9a13d37c296"></script>
</head>
<body>
  <div id="contain" style="width:25vw;height:98vh;margin:0;margin-left:2vw;margin-top:2vh;position:absolute;left:0;">
    <div class="searchwrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="'닥터비건' 어떠세요?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <h1>Tags</h1>
    <h2>지역</h2>
    <form>
      <select name="region" onchange="panTo(this.value)">
        <option value="Nowon">노원구</option>
        <option value="Gangnam">강남구</option>
        <option value="Seocho">서초구</option>
        <option value="Mapo">마포구</option>
        <option value="Yongsan">용산구</option>
      </select>
    </form>
    <div class="kind">
      <h2>친환경식당</h2>
      <ul class="tags">
        <li><a href="#" onclick="changeMarker('restaurant');" class="tag">비건</a></li>
        <li><a href="#" onclick="findTag('락토')" class="tag">락토</a></li>
        <li><a href="#" onclick="findTag('오보')" class="tag">오보</a></li>
        <li><a href="#" onclick="findTag('락토오보')" class="tag">락토오보</a></li>
        <li><a href="#" onclick="findTag('페스코')" class="tag">페스코</a></li>
        <li><a href="#" onclick="findTag('폴로')" class="tag">폴로</a></li>
      </ul>
      <h2>업사이클링</h2>
      <ul class="tags">
        <li><a href="#" onclick="changeMarker('upcycling')" class="tag">업사이클링</a></li>
        <li><a href="#" onclick="findTag('의류')" class="tag">의류</a></li>
        <li><a href="#" onclick="findTag('가방')" class="tag">가방</a></li>
        <li><a href="#" onclick="findTag('생활용품')" class="tag">생활용품</a></li>
      </ul>
      <h2>비건뷰티</h2>
      <ul class="tags">
        <li><a href="#" onclick="changeMarker('veganBeauty')" class="tag">비건뷰티</a></li>
        <li><a href="#" onclick="findTag('화장품')" class="tag">화장품</a></li>
        <li><a href="#" onclick="findTag('향수')" class="tag">향수</a></li>
      </ul>
      <h2>제로웨이스트</h2>
      <ul class="tags">
        <li><a href="#" onclick="changeMarker('zeroWaste')" class="tag">제로웨이스트</a></li>
      </ul>
    </div>
  </div>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:70vw;height:100vh;margin:0;position:absolute;right:0"></div>

<script src="func.js"></script>
</body>
</html>
